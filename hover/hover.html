<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="hover.css">
</head>
<body>
    <div class = "container">
        <img id ="image1" alt="" src="charmander.png">
        <img id ="image2" alt="" src="squirtle.png">
        <img id ="image3" alt="" src="bulbasaur.png">
        <img id ="image4" alt="" src="pikachu.png">
        
    </div>

    <script>
        $(".container #image1").hover(function(){
            $(".container #image1").attr('src','charizard.png');
        },
        function(){
            $(".container #image1").attr('src','charmander.png'); 
        });

        $(".container #image2").hover(function(){
            $(".container #image2").attr('src','blastoise.png');
        },
        function(){
            $(".container #image2").attr('src','squirtle.png'); 
        });

        $(".container #image3").hover(function(){
            $(".container #image3").attr('src','venasaur.png');
        },
        function(){
            $(".container #image3").attr('src','bulbasaur.png'); 
        });

        $(".container #image4").hover(function(){
            $(".container #image4").attr('src','raichu.png');
        },
        function(){
            $(".container #image4").attr('src','pikachu.png'); 
        });

    </script>
</body>
</html>
